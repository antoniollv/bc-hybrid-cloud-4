apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
  namespace: jenkins
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: alledova@gmail.com
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
