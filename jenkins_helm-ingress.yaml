apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
  annotations:
    cert-manager.io/issuer: "letsencrypt"
spec:
  rules:
  - host: jenkins.moradores.es
    http:
      paths:
      - backend:
          service:
            name: jenkins
            port:
              number: 8080
        path: /
        pathType: Exact
  tls:
  - hosts:
    - jenkins.moradores.es
    secretName: jenkins-tls
